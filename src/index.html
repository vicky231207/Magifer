<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="../favicon.png">
  <script src="https://kit.fontawesome.com/c11dfc5887.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magifer</title>
</head>
<body>
  <form id="login-panel">
    <h3>Magifer</h3>
    <input type="text" id="school" placeholder="Schoolnaam">
    <br>
    <input type="text" id="username" placeholder="Gebruikersnaam">
    <br>
    <input type="password" id="password" placeholder="Wachtwoord">
    <br>
    <button id="submit">Doorgaan</button>
  </form>

  <header class="hide">
    <h3>Magifer</h3>
    <i id="reload" class="fas fa-redo-alt"></i>
  </header>
  <section class='hide'>
    <div id="grades-container"></div>
  </section>
  <i id="load" class="fas fa-sync-alt fa-10x hide"></i>
  <script defer src="./script.js"></script>
</body>
</html>
